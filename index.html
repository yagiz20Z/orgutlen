<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örgütlen</title>
    <style>
        /* Sayfanın tamamını kaplamak için temel stiller */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Koyu arka plan */
            color: #ffffff; /* Beyaz metin */
            font-family: 'Arial', sans-serif; /* Okunaklı bir font */
        }

        /* İçeriği dikey ve yatay olarak ortalamak için bir container */
        .container {
            display: flex;
            flex-direction: column;  /* Elemanları dikey olarak sırala */
            justify-content: center; /* Yatayda ortala */
            align-items: center;     /* Dikeyde ortala */
            height: 100%;
            text-align: center;      /* Metinlerin kendi içinde de ortalı olmasını sağla */
        }

        /* "ÖRGÜTLEN" metni için stil */
        h1 {
            font-size: 15vw; /* Ekran genişliğine göre boyutu ayarlar */
            font-weight: bold;
            text-transform: uppercase; /* Tüm harfleri büyük yapar */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5); /* Metne gölge efekti */
            letter-spacing: 0.1em; /* Harfler arası boşluk */
            margin-bottom: 0; /* Altındaki metinle boşluğu azaltmak için */
        }

        metin {
            font-size: 7vw;
            font-weight: bold;
            text-shadow: 4pc 4px 8px  rgba(0, 0, 0, 0.5) ;
            letter-spacing: 0.1em;
            margin-bottom: 0;
        }

        
        /* "katıl" linki için stil */
        .katil-link {
            font-size: 5vw; /* Örgütlen yazısından daha küçük */
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #cccccc; /* Ana metinden biraz daha soluk bir renk */
            margin-top: 10px; /* Üstündeki başlıkla arasında biraz boşluk bırak */
            text-decoration: none; /* Link altındaki çizgiyi kaldır */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s, text-decoration 0.3s; /* Geçiş efekti */
        }

        /* Fare üzerine gelince linkin stili */
        .katil-link:hover {
            color: #ffffff; /* Rengi daha parlak yap */
            text-decoration: underline; /* Altını çiz */
        }

        /* Daha küçük ekranlar için font boyutunu biraz daha yönetilebilir hale getirelim */
        @media (max-width: 768px) {
            h1 {
                font-size: 20vw;
            }

            metin {
                font-size: 10vw;

            }

            .katil-link {
                font-size: 7vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÖRGÜTLEN</h1>
        <metin> Bu yolda okulumuzda ve ülkemizde yaşanan olaylar için mücadeleyi hepbirlikte omuz omuza örelim </metin>
        <a href="https://fkf.org.tr/fkfye-katil/" class="katil-link">katıl</a>
    </div>
</body>
</html>
