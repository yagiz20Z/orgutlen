<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örgütlen</title>
    <style>
        /* Sayfanın tamamını kaplamak için temel stiller */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Koyu arka plan */
            color: #ffffff; /* Beyaz metin */
            font-family: 'Arial', sans-serif; /* Okunaklı bir font */
        }

        /* İçeriği dikey ve yatay olarak ortalamak için bir container */
        .container {
            display: flex;
            flex-direction: column;  /* Elemanları dikey olarak sırala */
            justify-content: center; /* Yatayda ortala */
            align-items: center;     /* Dikeyde ortala */
            height: 100%;
            text-align: center;      /* Metinlerin kendi içinde de ortalı olmasını sağla */
            padding: 0 20px;         /* Kenarlardan boşluk */
        }

        /* "ÖRGÜTLEN" metni için stil */
        h1 {
            font-size: 15vw;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.1em;
            margin: 0;
        }

        /* --- DÜZELTİLMİŞ ARA METİN STİLİ --- */
        /* 'metin' seçicisi yerine class seçicisi (.ara-metin) kullanıldı */
        .ara-metin {
            font-size: 4vw; /* Boyutu daha okunaklı bir değere getirdim */
            font-weight: normal; /* Kalın olması başlıkla karışabilir, normale çektim */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.05em;
            margin: 20px 0; /* Üst ve alt boşluk eklendi */
            max-width: 600px; /* Okunabilirlik için maksimum genişlik */
            line-height: 1.5; /* Satır yüksekliği */
        }
        
        /* "katıl" linki için stil */
        .katil-link {
            font-size: 5vw;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #cccccc;
            margin-top: 10px;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s, text-decoration 0.3s;
        }

        /* Fare üzerine gelince linkin stili */
        .katil-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Daha küçük ekranlar için font boyutunu yönetme */
        @media (max-width: 768px) {
            h1 {
                font-size: 20vw;
            }
            .ara-metin {
                font-size: 5vw;
            }
            .katil-link {
                font-size: 7vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÖRGÜTLEN</h1>
        
        <p class="ara-metin">
            Bu yolda okulumuzda ve ülkemizde yaşanan olaylar için mücadeleyi hep birlikte omuz omuza örelim
        </p>

        <a href="https://fkf.org.tr/fkfye-katil/" class="katil-link">katıl</a>
    </div>
</body>
</html>
